<!DOCTYPE html>
<html lang="en">
  <head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Game Server Status</title>
  </head>
  <body>    <h2>Server: <span id="serverName">Loading...</span></h2>  
    <p>Players: <span id="playerCount">Loading...</span></p>  
    <p>Map: <span id="mapName">Loading...</span></p>   
    <script>  const steamapikey="EBD962807D8DB9F5D8066BDDB101C20B"; const serverip="147.185.221.16"; const serverport="52271";
      fetch('https://api.steampowered.com/IGameServersService/GetServerList/v1/?key=${steamapikey}&filter=\\ip\\${serverip}:${serverport}')            .then(response => response.json())     
  .then(data => {         
    if (data.error) {                    document.getElementById("serverName").innerText = "Error fetching data";    
                    }
    else {                    document.getElementById("serverName").innerText = data.server_name;    
          document.getElementById("playerCount").innerText = data.players; 
          document.getElementById("mapName").innerText = data.map;    
         }         
  })     
  .catch(error => {                document.getElementById("serverName").innerText = "API not reachable"; 
                   console.error("Error fetching server info:", error);  
                  });  
    </script>
  </body>
</html>
